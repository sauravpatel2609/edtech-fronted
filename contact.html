    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Ed<span style="color: #4CAF50;">Tech</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>

                    <i class="fas fa-moon"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, feel free to reach out. We're here to help!</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" aria-label="Instagram"><i class="fa-brands fa-square-instagram"></i></a>
                <a href="#" aria-label="Facebook"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fa-brands fa-square-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="brand">
                &copy; 2025 EdTech Platform. All rights reserved.
            </div>
            <div class="privacy">
                <a href="#" >Privacy</a>
